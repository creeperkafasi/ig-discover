<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Discover</h1>
    <div class="discover"></div>
    <script>
        // Javascript for dummy elements
        for (let i = 0; i < 50; i++) {
            document.getElementsByClassName("discover")[0].innerHTML += `
                    <div>
                        <div style="background-image:url(https://picsum.photos/seed/${Math.random()}/200)">
                            <div class="reactions">
                                <i>‚ù§Ô∏è</i>
                                <i>${Math.floor(Math.random()*1000)}</i>
                                <i>ü§Æ</i>
                                <i>${Math.floor(Math.random()*50)}</i>
                                <i>üó®Ô∏è</i>
                                <i>${Math.floor(Math.random()*100)}</i>
                                <i>‚ÜóÔ∏è</i>
                            </div>
                        </div>
                    </div>
                `;
        }
    </script>
</body>

<style>
    body {
        background-color: rgb(22, 22, 22);
        text-align: center;
        color: white;
    }

    .discover {
        max-width: 520px;
        padding: 8px;
        background-color: rgb(30, 32, 34);
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        margin: auto;
    }

    .discover>div {
        aspect-ratio: 1;
        border: 2px rgb(0, 0, 0) solid;
        user-select: none;
    }

    .discover>div>div {
        min-width: 100px;
        aspect-ratio: 1;
        transition: 250ms all;
        background-size: cover;
    }

    .reactions{
        opacity: 0;
    }

    .discover>div>div:active>.reactions {
        transition: 1200ms;
        opacity: 1;
        display: flex;
        flex-direction: column;
        float: right;
        padding: 4px;
        background-color: rgba(243, 243, 243, 0.301);
        border-radius: 4px;
        transform: scale(2.5) translate(-50%, 50%);
    }

    .reactions>i {
        font-style: normal;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: black;
    }

    .discover>div>div:active {
        animation: popout 500ms forwards ease;
        box-shadow: 2px 2px 5px black;
    }

    @keyframes popout {
        30% {
            position: initial;
            margin-right: initial;
            transform: unset;
        }

        49% {
            min-width: 100px;
            max-width: 100px;
            max-height: 100px;
        }

        75% {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            width: 100px;
        }

        100% {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            width: 80vh;
            aspect-ratio: 1;
        }
    }
</style>

</html>
